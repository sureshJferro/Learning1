<div class="login-container">
    <div class="login-card">
      <h2 style="color:aliceblue">Login</h2>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors" class="error-message">
        <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput formControlName="email" placeholder="Enter your email*">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
            Password is required
          </div>
        <mat-form-field appearance="fill" class="full-width">
          <input matInput formControlName="password" placeholder="Enter your password*" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
      </form>
      <h3 style="color:white">or</h3>
        
      <button mat-raised-button color="primary" class="google-signup-btn" (click)="loginInWithGoogle()">
        <img src="assets/img/google-logo.png" alt="Google Logo" width="80" height="80">
      </button>
      
      <p class="register-link" >Don't have an account? <a  [routerLink]="'/signup'" class="signup-link">Sign Up</a></p>
    </div>
</div>
