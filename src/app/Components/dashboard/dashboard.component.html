<div class="api-container">
    <div class="api-card" *ngFor="let api of apiList" (click)="onApiClick(api)">
      <h3>{{ api.title }}</h3>
      <p>{{ api.description }}</p>
      <div class="image-wrapper">
        <img [src]="api.image" alt="{{ api.title }}" class="api-image" />
      </div>
    </div>
  </div>
